<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>SoCJ Course Planner</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <header>
    <img src="assets/socj-logo-resized.png" alt="SoCJ Logo" class="logo">
    <h1>SoCJ Course Planner</h1>
    <p>Select a program to view required and elective courses.</p>
  </header>
  <main>
    <label for="programSelect">Choose a program:</label>
    <select id="programSelect"></select>
    <section id="programDetails"></section>
  </main>
  <script src="programs-data.js"></script>
  <script src="script.js"></script>
</body>
</html>
